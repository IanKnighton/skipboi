name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2

      - name: Build Release Binary
        run: |
          # Extract version from git tag and embed it in the binary
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Building skipboi version: $VERSION"
          # Set SKIPBOI_VERSION environment variable for version embedding
          SKIPBOI_VERSION="$VERSION" swift build -c release
          cd .build/release
          tar -czf skipboi-macos.tar.gz skipboi
          shasum -a 256 skipboi-macos.tar.gz > skipboi-macos.tar.gz.sha256

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            .build/release/skipboi-macos.tar.gz
            .build/release/skipboi-macos.tar.gz.sha256
          body: |
            ## Installation

            ### Homebrew
            ```bash
            brew tap IanKnighton/homebrew-tap
            brew install skipboi
            ```

            Or update if already installed:
            ```bash
            brew upgrade skipboi
            ```

            ### Manual Installation
            ```bash
            VERSION=${{ steps.version.outputs.VERSION }}
            DOWNLOAD_URL="https://github.com/IanKnighton/skipboi"
            DOWNLOAD_URL="${DOWNLOAD_URL}/releases/download/${VERSION}/skipboi-macos.tar.gz"
            curl -L "${DOWNLOAD_URL}" | tar xz
            sudo mv skipboi /usr/local/bin/
            ```

            ## What's Changed
            See the commit history for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-formula:
    needs: release
    runs-on: macos-latest

    steps:
      - name: Checkout homebrew-tap repository
        uses: actions/checkout@v4
        with:
          repository: IanKnighton/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          path: homebrew-tap

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download and calculate SHA256
        id: sha
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          TARBALL_URL="https://github.com/IanKnighton/skipboi/archive/refs/tags/${VERSION}.tar.gz"
          curl -sL "${TARBALL_URL}" -o source.tar.gz
          SHA256=$(shasum -a 256 source.tar.gz | awk '{print $1}')
          echo "SHA256=${SHA256}" >> $GITHUB_OUTPUT
          rm source.tar.gz

      - name: Update Homebrew Formula
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          SHA256="${{ steps.sha.outputs.SHA256 }}"
          TARBALL_URL="https://github.com/IanKnighton/skipboi/archive/refs/tags/${VERSION}.tar.gz"

          cd homebrew-tap
          mkdir -p Formula

          if [ ! -f Formula/skipboi.rb ]; then
            # Create initial formula if it doesn't exist
            cat > Formula/skipboi.rb << EOF
          class Skipboi < Formula
            desc "A simple macOS CLI for controlling Apple Music"
            homepage "https://github.com/IanKnighton/skipboi"
            url "${TARBALL_URL}"
            sha256 "${SHA256}"
            license "MIT"

            depends_on xcode: ["12.0", :build]
            depends_on :macos

            def install
              # Set version for embedding in binary during build
              version_string = version.to_s
              ENV["SKIPBOI_VERSION"] = version_string
              system "swift", "build", "-c", "release", "--disable-sandbox"
              bin.install ".build/release/skipboi"
            end

            test do
              system "#{bin}/skipboi", "help"
            end
          end
          EOF
          else
            # Update existing formula
            sed -i '' "s|url \".*\"|url \"${TARBALL_URL}\"|" Formula/skipboi.rb
            sed -i '' "s|sha256 \".*\"|sha256 \"${SHA256}\"|" Formula/skipboi.rb
          fi

      - name: Commit and push changes
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/skipboi.rb
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
          else
            VERSION="${{ steps.version.outputs.VERSION }}"
            git commit -m "Update skipboi formula to ${VERSION}"
            git push origin main
          fi
